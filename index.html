<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>수업자료 게시 사이트</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      color: #333;
    }
    .message {
      text-align: center;
      padding: 30px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .message h1 {
      margin-bottom: 15px;
      font-size: 24px;
      color: #222;
    }
    .message p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>하승희 선생님 수업자료 게시 사이트</h1>
    <p>이곳은 수업자료를 온라인에 게시하기 위한 공간입니다.</p>
  </div>
</body>
</html>
